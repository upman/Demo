<body>
<h1>Check Whatsapp Scheme</h1>
<button class="btn btn-default" style="width: 200px; height: 100px; background-color: rgb(31, 230, 31);" id="launch">Launch</button>
<script>
  $('#launch').on('click', function(e) {
    e.preventDefault();
    // var urlScheme = $('#urlScheme')[0].value;
    var urlScheme = 'whatsapp://send?text=Yoo!&phone=+918888888888';
    var fallback = 'http://reddit.com';
    var browserback = '';
    var fcs = new window.FallbackCustomScheme({
      urlScheme: urlScheme,
      fallback: fallback,
      browserback: browserback,
      onFallback: function() {
        alert('Falling back to redirecting');
      },
      onBrowserback: function() {
        alert('User Back to the browser');
      }
    });
    fcs.launch();
  });
</script>
